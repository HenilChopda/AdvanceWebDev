<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validation</title>
</head>
<body>
    Mobile No. :  <input type="text" id="mobileInput">
  <script>
    // Get the input element
    var input = document.getElementById("mobileInput");
    
    // Add an event listener for when the input value changes
    input.addEventListener("input", function() {
      // Get the value of the input
      var value = input.value;
      
      // Validate the mobile number
      if (value.length == 10) {
          document.body.style.backgroundColor = "yellow";
          alert("Mobile number is complete!");
        // If the mobile number is less than 10 digits, set the background color to red
    } else {
        document.body.style.backgroundColor = "red";
      }
    });
  </script>
</body>
</html>
